<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokeshop</title>
  </head>

  <body>

      <header class="container-fluid bg-primary">
          <h1 class="bg-secondary p-3">Pokeshop</h1>
            
          <!-- nav links -->
          <div class="bg-warning">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="./shop.html">Shop</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Show Money</a>
                  <!--* Pokecoin image ⬇️⬇️ -->
                  <!-- <img src="./assets/images/pokecoin.png" alt="pokecoin logo" class="" style="height: 55%;width: 23%;"> -->
                </li>
              </ul>
          </div>
      </header>

      
      <!-- modal pop up form -->
      <!-- adding the pop up form here -->
      <div class="overlay">
        <div class="popup modal-body">
          <button id="first-time-popup-close">&times;</button>
          <h2>Welcome New Trainer</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-lg">
                  <label for="inputName">Trainer Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Trainer Name">
              </div>
              
              </div>
              <div class="form-group">
              <label for="Gym Name">Gym Name</label>
              <input type="text" class="form-control" id="inputGym" placeholder="Gym Name">
              </div>
            
              <div class="form-row">
              
              <div class="form-group col-md-4">
                  <label for="inputState">Gym Type</label>
                  <select id="inputState" class="form-control">
                    <!-- would be cool to change color on choice or at least on dropdown -->
                  <option selected>Choose</option>
                  <option class>Normal</option>
                  <option>Fire</option>
                  <option>Water</option>
                  <option>Grass</option>
                  <option>Electric</option>
                  <option>Ice</option>
                  <option>Fighting</option>
                  <option>Poison</option>
                  <option>Ground</option>
                  <option>Flying</option>
                  <option>Psychic</option>
                  <option>Bug</option>
                  <option>Rock</option>
                  <option>Ghost</option>
                  <option>Dark</option>
                  <option>Dragon</option>
                  <option>Steel</option>
                  <option>Fairy</option>
                </select>
              </div>
            
              </div>
              <div class="form-group">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                  sign me up !
                </label>
              </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <a href="#">Let's Go</a>
       </div>
      </div>


      <!-- search bar and filter-->
      <div class="container-fluid bg-info bg-light">
        <!--text  input  -->
        <nav class="navbar navbar-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <!-- search button -->
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <!-- filter dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filter by
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Name</a>
                  <a class="dropdown-item" href="#">Type</a>
                  <a class="dropdown-item" href="#">Rarity</a>
                </div>
              </div>
        </nav>


      </div>

      <!-- Inventory -->
      <main class="container-fluid bg-danger d-center">

        <h2 class="pt-3 pl-2 bg-warning">Inventory (Gym Name)</h2>
      
        <!-- Cards -->
        <div id="poke-info-card" class="card m-1 mb-3 d-inline-block" style="width: 10rem; height: 20rem;">
            <img class="card-img-top" src="https://via.placeholder.com/56x42" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Pokemon name</h5>
              <p class="card-text">Pokemon informatin provided by API maybe lol</p>
              
              <div class="text-center">
                  <a href="#" class="sell-pkm-btn btn btn-primary">Sell</a>
                  <!-- <a href="#" class="btn btn-primary">Feed</a> -->
                  <br>
                  <a href="#" class="feed-pkm-btn" data-toggle="tooltip" data-placement="top" title="Feed Pokemon"><img  src="https://archives.bulbagarden.net/media/upload/9/93/Bag_Health_Candy_Sprite.png"/></a>
                  <a href="#" class="feed-pkm-btn" data-toggle="tooltip" data-placement="top" title="Feed Pokemon"><img src="https://archives.bulbagarden.net/media/upload/8/86/Bag_Health_Candy_L_Sprite.png"/></a>
                  <a href="#" class="feed-pkm-btn" data-toggle="tooltip" data-placement="top" title="Feed Pokemon"><img src="https://archives.bulbagarden.net/media/upload/6/64/Bag_Health_Candy_XL_Sprite.png"/></a>
                  <!-- Change feed to 3 diff sized candies png with tooltip-->
              </div>
            
            </div>
        </div>
        
      </main>

      <footer>
          <!-- additional info maybe -->
      </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
